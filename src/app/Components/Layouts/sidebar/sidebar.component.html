<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a>
        <i class='bx bxs-dashboard'></i>
        <span class="text">Espace de travail</span>
      </a>
    </li>

    <li *ngFor="let projet of projets">
      <a routerLink="/project/{{projet.ref}}" (click)="reload()">
        <i class='bx bxs-shopping-bag-alt'></i>
       <span class="text"> <input style="background: var(--light);border:none;outline:none" type="text" [value]="projet.designation" (input)="setNameProjet(projet.ref,$event.target.value)"  class="text"> </span>
      </a>
    </li>

  </ul>

  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
